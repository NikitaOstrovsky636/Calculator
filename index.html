<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head> 
    <body>
        <div class="calculator">
            <div class="calculator-form action-bar">
                <input type="text" class="calculator-form__item action-bar__output" id="calc-output"  disabled>
                <input type="button" class="calculator-form__item action-bar__button-ce" id="CE" value="CE">
                <input type="button" class="calculator-form__item number action-bar__button-seven" id="seven" value="7">
                <input type="button" class="calculator-form__item number action-bar__button-eight" id="eight" value="8">
                <input type="button" class="calculator-form__item number action-bar__button-nine" id="nine" value="9">
                <input type="button" class="calculator-form__item operators action-bar__button-div" id="div" value="&divide">
                <input type="button" class="calculator-form__item number action-bar__button-four" id="four" value="4">
                <input type="button" class="calculator-form__item number action-bar__button-five" id="five" value="5">
                <input type="button" class="calculator-form__item number action-bar__button-six" id="six" value="6">
                <input type="button" class="calculator-form__item operators action-bar__button-mul" id="mul" value="&times">
                <input type="button" class="calculator-form__item number action-bar__button-one" id="one" value="1">
                <input type="button" class="calculator-form__item number action-bar__button-two" id="two" value="2">
                <input type="button" class="calculator-form__item number action-bar__button-three" id="three" value="3">
                <input type="button" class="calculator-form__item operators action-bar__button-sub" id="sub" value="-">
                <input type="button" class="calculator-form__item number action-bar__button-zero" id="zero" value="0">
                <input type="button" class="calculator-form__item operators action-bar__button-sum" id="sum" value="+">
                <input type="button" class="calculator-form__item action-bar__button-result" id="result" value="=">
            </div>
            <div class="calculator-bottom">
                <a class="calculator-bottom__href" href="https://github.com/NikitaOstrovsky636">GitHub</a>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
