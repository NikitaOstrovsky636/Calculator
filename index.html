<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="./js/script.js"></script>
    </head> 
    <body>
        <div class="calculator">
            <form class="calculator-form">
                <div class="calculator-form__input">
                    <input type="text" id="a" value="1">
                    <input type="text" id="b" value="1"> 
                </div>
                <div class="calculator-form__action-bar action-bar"> 
                   <input type="button" class="action-bar__button action-bar__button-sum" id="calc-sam" onclick="calcSum();" value="Sum">
                   <input type="button" class="action-bar__button action-bar__button-sub" id="calc-sub" onclick="calcSub();" value="Sub">
                   <input type="button" class="action-bar__button action-bar__button-mul" id="calc-mul" onclick="calcMul();" value="Mul">
                   <input type="button" class="action-bar__button action-bar__button-div" id="calc-div" onclick="calcDiv();" value="Div">
                </div>
            </form>
            <div class="calculator-result" id="result" ></div>
        </div>
    </body>
</html>
